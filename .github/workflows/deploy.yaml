name: Monorepo Deploy
on:
  push:
    branches:
      - master

env:
  HOST: 47.103.10.185
  USERNAME: ${{ secrets.SSH_USERNAME }}
  PASSWORD: ${{ secrets.SSH_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Build Backend
        run: |
          pnpm install
          pnpm -w build || (echo "Build failed, see logs below:" && cat ./packages/server/dist/build.log)
      - name: Package backend build folder
        run: |
          tar -czvf server.tar.gz package.json pnpm-lock.yaml pnpm-workspace.yaml packages/core/dist packages/core/package.json packages/app/dist packages/app/package.json packages/server/dist packages/server/package.json
      - name: Upload to Deploy Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}
          source: 'server.tar.gz'
          target: /var/www/
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}
          script: |
            mkdir /var/www/stock-analysis -p
            cd /var/www/stock-analysis
            tar -xzvf server.tar.gz -C /var/www/server/stock-analysis